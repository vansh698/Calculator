<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
    <fieldset>  
        <legend>calculator</legend>      
            <table>
            <tr>
            <td colspan="4"><input type="text" id="t1" name="t1" value="0"/></td>
            </tr>
            <tr>
                <td>
            <button id="1" onclick="func1(this.id)">1</button></td>
            <td>
            <button id="2" onclick="func1(this.id)">2</button></td>
            <td>
                <button id="3" onclick="func1(this.id)">3</button>
            </td>
            <td>
                 <button class="operator" id="-" onclick="func1(this.id)">-</button>
            </td>
            </tr>
            <tr>
                <td>
                            <button id="4" onclick="func1(this.id)">4</button>
                        </td>
                        <td><button id="5" onclick="func1(this.id)">5</button>
                        </td>
                        <td>
                            <button id="6" onclick="func1(this.id)">6</button></td>
                            <td><button class="operator" id="*" onclick="func1(this.id)">*</button></td>
            
        </tr>
        <tr>
            <td><button id="7" onclick="func1(this.id)">7</button></td>
            <td><button id="8" onclick="func1(this.id)">8</button></td>
            <td><button id="9" onclick="func1(this.id)">9</button></td>
            <td><button class="operator" id="/" onclick="func1(this.id)">/</button></td>
             
        </tr>
        <tr>
            <td><button id="." onclick="func1(this.id)">.</button></td>
            <td><button id="0" onclick="func1(this.id)">0</button></td>
            <td><button class="operator" id="+" onclick="func1(this.id)">+</button></td>
            <td><button class="equals" id="=" onclick="func1(this.id)">=</button></td>
        </tr>
        </table>
        
    </fieldset>

    </div>
</body>
</html>
